<!-- Filtro por categorÃ­a -->
<div class="mb-4 d-flex justify-content-center gap-2 flex-wrap categorias">
  <button class="btn btn-outline-primary" (click)="getByCategory(1)">
    Celulares
  </button>
  <button class="btn btn-outline-primary" (click)="getByCategory(2)">
    Computadoras
  </button>
  <button class="btn btn-outline-primary" (click)="getByCategory(3)">
    Accesorios
  </button>
  <button class="btn btn-primary" (click)="loadAllProducts()">Todos</button>
</div>

<!-- Barra de bÃºsqueda y orden mayor/menor, -->
<div class="row mb-4 justify-content-center">
  <div class="col-md-4">
    <input
      type="text"
      class="form-control"
      placeholder="Buscar productos..."
      [(ngModel)]="searchTerm"
      (input)="applyFilters()"
    />
  </div>
  <div class="col-md-3">
    <select
      class="form-select"
      [(ngModel)]="sortOption"
      (change)="applyFilters()"
    >
      <option value="">Ordenar por</option>
      <option value="asc">Precio: menor a mayor</option>
      <option value="desc">Precio: mayor a menor</option>
    </select>
  </div>
</div>

<!-- Spinner de carga -->
<div class="text-center mt-4" *ngIf="loading">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Cargando productos...</span>
  </div>
</div>

<!-- Si no hay productos -->
<div
  *ngIf="!loading && filteredProducts.length === 0"
  class="alert alert-warning text-center mt-3"
>
  No hay productos disponibles.
</div>

<!-- tabla de productos -->
<div class="row" *ngIf="!loading && filteredProducts.length > 0">
  <div
    class="col-sm-6 col-md-4 col-lg-3 mb-4"
    *ngFor="let product of paginatedProducts"
  >
    <div class="card h-100 shadow-sm rounded">
      <img
        *ngIf="product.imageUrl"
        [src]="product.imageUrl"
        class="card-img-top"
        [alt]="product.name"
        style="object-fit: cover; height: 180px"
      />
      <div class="card-body d-flex flex-column">
        <h5 class="card-title text-truncate" title="{{ product.name }}">
          {{ product.name }}
        </h5>
        <p
          class="card-text flex-grow-1 text-truncate"
          title="{{ product.description }}"
        >
          {{ product.description }}
        </p>
        <p class="card-text mb-1">
          <strong>Precio:</strong> ${{ product.price.toFixed(2) }}
        </p>
        <p class="card-text mb-3">
          <strong>Stock:</strong> {{ product.stock }}
        </p>
        <a
          [routerLink]="['/products', product.id]"
          class="btn btn-outline-primary mb-2"
          >Ver Detalles</a
        >
        <button
          class="btn btn-success d-flex align-items-center justify-content-center gap-2"
          (click)="addToCart(product)"
          [disabled]="product.stock === 0 || addingProductId === product.id"
        >
          <span
            *ngIf="addingProductId === product.id"
            class="spinner-border spinner-border-sm"
          ></span>
          <span *ngIf="addingProductId !== product.id"
            >ðŸ›’ Agregar al carrito</span
          >
          <span *ngIf="addingProductId === product.id">Agregando...</span>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- PaginaciÃ³n -->
<nav *ngIf="totalPages > 1" class="mt-4">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="currentPage === 1">
      <button class="page-link" (click)="changePage(currentPage - 1)">
        Anterior
      </button>
    </li>
    <li
      class="page-item"
      *ngFor="let page of [].constructor(totalPages); let i = index"
      [class.active]="currentPage === i + 1"
    >
      <button class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</button>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages">
      <button class="page-link" (click)="changePage(currentPage + 1)">
        Siguiente
      </button>
    </li>
  </ul>
</nav>
