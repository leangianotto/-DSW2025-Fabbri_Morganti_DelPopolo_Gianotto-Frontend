<div class="container mt-5" style="max-width: 400px">
  <h2 class="mb-4 text-center fw-bold">Registro de Usuario</h2>

  <form (ngSubmit)="onRegister()" #registerForm="ngForm" novalidate>
    <!-- Nombre -->
    <div class="mb-3">
      <label for="name" class="form-label">Nombre:</label>
      <input
        id="name"
        type="text"
        class="form-control"
        [(ngModel)]="name"
        name="name"
        required
        #nameInput="ngModel"
        [class.is-invalid]="nameInput.invalid && nameInput.touched"
      />
      <div
        *ngIf="nameInput.invalid && nameInput.touched"
        class="invalid-feedback"
      >
        El nombre es obligatorio.
      </div>
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input
        id="email"
        type="email"
        class="form-control"
        [(ngModel)]="email"
        name="email"
        required
        email
        #emailInput="ngModel"
        [class.is-invalid]="emailInput.invalid && emailInput.touched"
      />
      <div
        *ngIf="emailInput.errors && emailInput.touched"
        class="invalid-feedback"
      >
        <div *ngIf="emailInput.errors['required']">
          El email es obligatorio.
        </div>
        <div *ngIf="emailInput.errors['email']">Ingrese un email válido.</div>
      </div>
    </div>

    <!-- Contraseña -->
    <div class="mb-3">
      <label for="password" class="form-label">Contraseña:</label>
      <input
        id="password"
        type="password"
        class="form-control"
        [(ngModel)]="password"
        name="password"
        required
        minlength="6"
        #passwordInput="ngModel"
        [class.is-invalid]="passwordInput.invalid && passwordInput.touched"
      />
      <div
        *ngIf="passwordInput.errors && passwordInput.touched"
        class="invalid-feedback"
      >
        <div *ngIf="passwordInput.errors['required']">
          La contraseña es obligatoria.
        </div>
        <div *ngIf="passwordInput.errors['minlength']">
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>
    </div>

    <!-- Botón -->
    <button
      type="submit"
      class="btn btn-success w-100 d-flex align-items-center justify-content-center"
      [disabled]="registerForm.invalid || loading"
    >
      <span *ngIf="!loading">Registrarse</span>
      <div
        *ngIf="loading"
        class="spinner-border spinner-border-sm text-light"
        role="status"
      >
        <span class="visually-hidden">Registrando...</span>
      </div>
    </button>
  </form>
</div>
