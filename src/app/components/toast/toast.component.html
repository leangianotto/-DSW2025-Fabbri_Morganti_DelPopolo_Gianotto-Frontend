<div
  class="toast-container position-fixed bottom-0 end-0 p-3"
  style="z-index: 1200"
  *ngIf="toastService.visible"
>
  <div
    class="toast show text-white align-items-center border-0"
    [ngClass]="'bg-' + toastService.type"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  >
    <div class="d-flex">
      <div class="toast-body">
        {{ toastService.message }}
      </div>
      <button
        type="button"
        class="btn-close btn-close-white me-2 m-auto"
        (click)="toastService.clear()"
      ></button>
    </div>
  </div>
</div>
